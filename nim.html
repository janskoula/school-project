<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="nim.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="window">
			
			<div id="game">
				<button onclick="menu()" class="button menubutton">MENU</button>
				<div id="obtiznost"></div>
				<div class="header">HRA NIM</div>
				<div class="wipe"></div>
				<table class="odebrat">
					<tr>
						<td width="150"></td>
						<td><img src="arrow_up.svg"></td>
					</tr
					<tr>
						<td width="150">ODEBRAT</td>
						<td>0</td>
					</tr>
					<tr>
						<td width="150"></td>
						<td><img src="arrow_down.svg"</td>
					</tr>
				</table>
				<div id="counter">SIREK CELKEM:</div>
			</div>
			
			<div id="main">
				<div class="header">HRA NIM</div>
				<ul>
					<li><button onclick="novaHra();" class="button">Nová hra</button></li></button>
					<li><button onclick="this.innerHTML= obtiznostHry();" class="button">Obtížnost: lehká</button></li>
					<li><button onclick="pravidla();" class="button">Pravidla</button></li>
				</ul>
				
				<div id="pravidla">
					PRAVIDLA HRY NIM:<br> CÍL HRY:<br>	-odebrat poslední sirku<br> HRA:<br>-když jsi na tahu můžeš odebrat 1-3 sirky<br> KONEC HRY:<br>-ten kdo sebere poslední sirku vyhrál
				</div>
			</div>
		
		</div>
		<script src="nim.js"></script>
	</body>
</html>
